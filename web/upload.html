<html>
<head>
    <title>File encryption/decryption</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/upload" method="post">
        Data file <input type="file" name="uploadfile"/>
        <input type="hidden" name="token" value="{{.}}"/><br>
        Encrypt <input type="radio" name="action" value="enc" checked/><br>
        Decrypt <input type="radio" name="action" value="dec"/><br>
        <input type="submit" value="Upload File"/>
    </form><br>
<form method="post" action="/keysPage">
    <button type="submit">Upload Private/Public Key</button>
</form>
<form method="post" action="/logout">
    <button type="submit">Logout</button>
</form>
</body>
</html>
