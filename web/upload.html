<html>
<head>
    <title>File encryption/decryption</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/upload" method="post">
        Data file <input type="file" name="uploadfile"/><br>
        Private/Public key <input type="file" name="uploadkey"/>
        <input type="hidden" name="token" value="{{.}}"/><br>
        Encrypt <input type="radio" name="action" value="enc" checked/><br>
        Decrypt <input type="radio" name="action" value="dec"/><br>
        <input type="submit" value="Upload"/>
    </form>
    <a href="https://github.com/MiltenPlescott/upb-z3/releases/latest">Download</a> and run CLI application locally.
</body>
</html>
