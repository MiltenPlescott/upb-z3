<html>
<head>
    <title>File encryption/decryption</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="uploadfile"/>
        <input type="hidden" name="token" value="{{.}}"/><br>
        Password <input type="value" name="password"/><br>
        Encrypt <input type="radio" name="action" value="enc" checked/><br>
        Decrypt <input type="radio" name="action" value="dec"/><br>
        <input type="submit" value="Upload"/>
    </form>
</body>
</html>
